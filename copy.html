<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var arr=[1,2,3,4,['a','b','c']];
    var arr1=copy(arr);
    function copy(arr){
    	var newarr=[];
    	for(var i=0;i<arr.length;i++){
            if(typeof arr[i]=='object'){
            	newarr[i]=copy(arr[i]);
            }else{
            	newarr[i]=arr[i];
            }
    	}
    	return newarr;
    }
    arr[2]=66;
    console.log(arr);
    console.log(arr1);


    var arr=[1,2,3,4,5,['a','s','d']];
    var arr1=copy(arr);
    function copy(arr){
    	var newarr=[];
    	for(var i=0;i<arr.length;i++){
    		if(typeof arr[i]=='object'){
    			newarr[i]=copy(arr[i]);
    		}else{
    			newarr[i]=arr[i];
    		}
    	}
    	return newarr;
    }
    console.log(arr);
    console.log(arr1);
	</script>
