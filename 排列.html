	<script>
		var arr=[12,32,354,43,33,68,78];
        for(var i=0;i<=arr.length;i++){
        	for(var j=i+1;j<=arr.length;j++){
        		if(arr[i]>arr[j]){
        			var num=arr[i];
        			arr[i]=arr[j];
        			arr[j]=num;
        		}
        	}
        }
        console.log(arr);

        var arr=[12,32,354,43,33,68,78];
        for(var i=0;i<arr.length;i++){
        	for(var j=i+1;j<arr.length;j++){
        		if(arr[i]<arr[j]){
                    var sum=arr[i];
                    arr[i]=arr[j];  
                    arr[j]=sum;
        		}
        	}
        }

	</script>
