<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>乘法表</title>
	<script>
		document.write('<table border=1 cellspacing=0>');
		    for(var i=1;i<=10;i++){
                if(i%2==0){
                	document.write('<tr bgcolor=red>');
                }else{
                	document.write('<tr bgcolor=blue>');
                }
                for(var j=1;j<=i;j++){
                	document.write('<td>');
            	    document.write(i+'x'+j+'='+i*j);
            	    document.write('</td>');
                }
		            document.write('</tr>');
		    }
		document.write('</table>');
